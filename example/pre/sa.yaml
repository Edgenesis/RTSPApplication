apiVersion: v1
kind: Namespace
metadata:
  name: shifu-app
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rtsp-record-sa
  namespace: shifu-app
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rtsp-record-secret-view-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secret-view
subjects:
  - kind: ServiceAccount
    name: rtsp-record-sa
    namespace: shifu-app
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secret-view
rules:
  - apiGroups:
      - "" # "" indicates the core API group
    resources:
      - "secrets"
    verbs: [ "get", "list", "watch" ]
